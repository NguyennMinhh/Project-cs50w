<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html" >Google</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="google_search.html" disabled>Google Search</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="image_search.html">Image Search</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="advanced_search.html">Advanced Search</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </section>

        <section style="text-align:center;">
            <div class="Google_logo">Google</div>

            <form action="https://www.google.com/search">
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>

                  <input type="text" name="q">
                </div>

                <div>
                    <button type="submit">Google Search</button>
                    <input type="text" name="btnI" value="1" hidden>
                    <button type="submit">I'm Feeling Lucky</button>
                </div>
            </form>
        </section>
    </body>
</html>
